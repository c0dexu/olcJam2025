<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <title>OLC codejam 2025</title>
  </head>
  <body>
    <script type="module" src="/main.js"></script>
    <div class="title">OneLoneCoder - CodeJam 2025</div>
    <div class="subtitle">Made by sirgi</div>
    <div class="subtitle">
      All textures, page background and sound effects used in this jam were
      created by me.
    </div>
    <div class="subtitle">-------CONTROLS---------</div>

    <div class="subtitle">Arrows - movement</div>
    <div class="subtitle">X - jump</div>

    <div class="subtitle">A, D - camera movement</div>

    <div class="subtitle">R - respawn</div>

    <div class="subtitle">Z + X - super jump</div>
    <div class="subtitle">[Discord: starship.cosmos(Serge)]</div>
    <div class="container">
      <div class="window">
        <div class="content">
          <div class="bar">
            <div
              style="
                margin-left: 0.5rem;
                margin-right: 0.5rem;
                display: flex;
                align-items: center;
                height: 100%;
                justify-content: space-between;
              "
            >
              <div>olc_codejam25.exe</div>
              <div style="display: flex; gap: 5px">
                <div class="blue-circle"></div>
                <div class="yellow-circle"></div>
                <div class="red-circle"></div>
              </div>
            </div>
          </div>
          <div class="canvas-container"></div>
        </div>
      </div>
    </div>
  </body>
</html>
